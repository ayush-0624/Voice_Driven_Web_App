<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Site</title>
  <link rel="stylesheet" href="css/Styling.css">
  <link rel="icon" href="favicon.ico">
  </head>

<body>
  <div class="regform">
    <h1>
      Student Registration Form</h1>
  </div>
  <div class="main">

    <form method="POST">
      <div id="name">
        <h2 class="name">
          Name </h2>
        <input class="firstname" type="text" name="first_name"><br>
        <label class="firstlabel">first name</label>
        <input class="lastname" type="text" name="last_name"><br>
        <label class="lastlabel">last name</label>
      </div>
      <h2 class="name">
        College </h2>
      <input class="company" type="text" name="company">
      <h2 class="name">
        Email</h2>
      <input class="email" type="email" name="email">
      <h2 class="name">
        Phone</h2>
      <input class="Code" type="text" name="area_code">
      <label class="area-code">Area Code</label>
      <input class="number" type="text" name="phone">
      <label class="phone-number">Phone Number</label>


      <h2 class="name">
        Subject</h2>
      <select class="option" name="subject">
        <option disabled="disabled" selected="selected">--Choose option--</option>
        <option>Science</option>
        <option>Math</option>
        <option>Computer</option>
      </select>

      <h2 id="coustomer">
        Are you a Fresher?</h2>
      <label class="radio">
        <input class="radio-one" type="radio" checked="checked" name="rdiobtn">
        <span class="checkmark"></span>
        Yes
      </label>

      <label class="radio">
        <input class="radio-two" type="radio" name="rdiobtn">
        <span class="checkmark"></span>
        No
      </label>

      <button type="submit">Register</button>


    </form>
  </div>
</body>

</html>
